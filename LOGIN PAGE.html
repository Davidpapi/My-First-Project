<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="LOGIN PAGE.css">
</head>
<body>
    <div class="div_1">
        <div class="sheet">
            <div class="container">
            <h2 class="sign_up">Creat Account</h2>
                          <div class="input_1">
                             <h4 class="on_top">Firstname</h4>
                               <input type="text" placeholder="  Enter your firstname">
                         </div>
     
                         <div class="input_1">
                             <h4 class="on_top">Lastname</h4>
                             <input type="text" placeholder="  Enter your Lastname " >
                       </div>
     
                       <div class="input_1">
                         <h4 class="on_top">Email</h4> 
                         <input type="email" placeholder="  Enter a valid email">
                   </div>
     
                   <div class="input_1">
                     <h4 class="on_top">Password</h4>
                     <input type="password" required placeholder="  Enter your password">
               </div>
                  <div class="btn">
                     <button onclick="openpopup()" >Sign up</button>
                     <div class="popup" id="popup">
                         <img src="Thanks_png.png" alt="" width="100px" height="100px">
                         <h2>Thank you</h2>
                         <p>Your details have been successfully submitted. Thanks!</p>
                         <button onclick="closepopup()">ok</button>
                     </div>
                   </div>
                </div>
         </div>
        

    </div>
  
 
    <script>
        let popup = document.getElementById("popup");
        function openpopup() {
            popup.classList.add("openpopup")
            }
            function closepopup() {
            popup.classList.remove("openpopup");
            document.location.href ="HOME PAGE.html"
            }
     




    </script>
</body>
</html>
